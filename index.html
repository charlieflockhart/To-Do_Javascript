<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <div id="notificationContainer"></div>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <input type="date" id="dueDateInput">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="filter-buttons">
            <button id="allFilter" onclick="showNotification('Showing all tasks', 'info')">All</button>
            <button id="completedFilter" onclick="showNotification('Showing completed tasks', 'info')">Completed</button>
            <button id="pendingFilter" onclick="showNotification('Showing pending tasks', 'info')">Pending</button>
            <button id="dueTodayFilter" onclick="showNotification('Showing tasks due today', 'info')">Due Today</button>
            <button id="overdueFilter" onclick="showNotification('Showing tasks overdue', 'info')">Overdue</button>
        </div>        
        <ul id="taskList"></ul>

        <h2>Recycle Bin</h2>
        <h5>This clears on refresh of the webpage</h5>
        <ul id="recycleBin"></ul>
        <button id="clearBinBtn">Empty Bin</button>

    </div>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
