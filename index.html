<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <div id="notificationContainer"></div>
    <div class="container-wrapper">
        <div class="container-list">
            <h1 alt="To-Do List">To-Do List</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter a task" alt="Enter a task">
                <input type="date" id="dueDateInput" alt="Enter a due date">
                <button id="addTaskBtn" alt="Add Task Button">Add Task</button>
            </div>
            <div class="filter-buttons">
                <button id="allFilter" onclick="showNotification('Showing all tasks', 'info')" alt="All Button">All</button>
                <button id="completedFilter" onclick="showNotification('Showing completed tasks', 'info')" alt="Completed Button">Completed</button>
                <button id="pendingFilter" onclick="showNotification('Showing pending tasks', 'info')" alt="Pending Button">Pending</button>
                <button id="dueTodayFilter" onclick="showNotification('Showing tasks due today', 'info')" alt="Due Today Button">Due Today</button>
                <button id="overdueFilter" onclick="showNotification('Showing tasks overdue', 'info')" alt="Overdue Button">Overdue</button>
            </div>     
            <div>
                <br>
                <button id="deleteAllBtn" style="background-color: var(--delete-button-color);" alt="Delete All Button">Delete All</button>
            </div>   
            <ul id="taskList"></ul>
        </div>
        
        <div class="container-recycle-bin">
            <h2 alt="Recycle Bin">Recycle Bin</h2>
            <h5>This clears on refresh of the webpage</h5>
            <ul id="recycleBin"></ul>
            <button id="restoreAllBinBtn" alt="Restore All Button">Restore All</button>
            <button id="clearBinBtn" alt="Empty Bin Button">Empty Bin</button>
        </div>
    </div>
    


    <script src="Assets/JS/script.js"></script>
</body>
</html>
